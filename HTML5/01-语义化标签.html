<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <style>
        header, nav, article, section, aside, footer {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: pink;
        }
    </style>
    <!-- 
        1.这种语义化的标准主要针对搜索引擎
        2.这些新标签页面中可以使用多次
        3.在IE9中，需要把这些元素转换成块级元素
        4.移动端更喜欢这使用些标签
     -->
</head>
<body>

    <header>header</header>
    <nav>nav</nav>
    <article>article</article>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>

</body>
</html>
