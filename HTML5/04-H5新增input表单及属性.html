<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5新增input表单及属性</title>
    <style>
        input {
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="">    
        <ul>
            <li>邮箱：<input type="email" required="required"></li>
            <li>网址：<input type="url" placeholder="http://www.baidu.com" /></li>
            <li>日期：<input type="date" /></li>
            <li>时间：<input type="time" /></li>
            <li>月份：<input type="month" /></li>
            <li>周：<input type="week" /></li>
            <li>数字：<input type="number" autofocus="autofocus" /></li>
            <li>手机号码：<input type="tel" /></li>
            <li>搜索框：<input type="search" name="textSearch" autocomplete="on" /></li>
            <li>颜色：<input type="color" /></li>
            <li>文件：<input type="file" multiple="multiple" /></li>
            <li><input type="submit" /></li>
        </ul>
    </form>
</body>
</html>
