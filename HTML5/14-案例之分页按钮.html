<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例之分页按钮</title>
    <style>
        ul li {
            width: 30px;
            height: 30px;
            list-style: none;
            border: 1px solid pink;
            line-height: 30px;
            text-align: center;
            float: left;
            margin: 10px;
            border-radius: 50%;
            transition: all .4s;
        }
        ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
