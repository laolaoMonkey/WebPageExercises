<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速度曲线</title>
    <style>
        div {
            overflow: hidden;
            width: 0;
            height: 20px;
            background-color: pink;
            animation: scale 8s steps(10) forwards;
            font-size: 16px;
        }
        @keyframes scale {
            0% {

            }
            100% {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div>欢迎来到网页世界</div>
</body>
</html>
