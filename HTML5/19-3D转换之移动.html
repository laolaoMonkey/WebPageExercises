<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D转换之移动</title>
    <style>
        body {
            perspective: 500px;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
        }
        div:hover {
            transform: translate3d(0, 0, -100px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
